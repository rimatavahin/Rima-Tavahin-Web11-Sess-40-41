<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(238, 247, 207);
        }

        p {
            font-size: 40px;
            color: rgb(34, 119, 45);
        }
    </style>
</head>

<body>
    <p id="txt"></p>

    <script>

        const person = {
            firstName: "Rima",
            lastName: "Tavahin",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById("txt").innerHTML = person.fullName();
    </script>
</body>

</html>
