<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
       
        #txt {
            color: orange;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 30px;
            margin-top: 20px;
        }

        h2 {
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
        }
        #_date{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Today is : <span id="txt"></span></h2>
    <br>
    <p id="demo"></p>
    <button id="_date" type="button" onclick="document.getElementById('demo').innerHTML=Date()">Click me to display Date and Time </button>

    <script>

        var MyDate = new Date();
        switch (MyDate.getDay()) {
            case 0:
                document.getElementById("txt").innerHTML = "Sunday";
                break;
            case 1:
                document.getElementById("txt").innerHTML = "Monday";
                break;
            case 2:
                document.getElementById("txt").innerHTML = "Tuesday";
                break;
            case 3:
                document.getElementById("txt").innerHTML = "Wednesday";
                break;
            case 4:
                document.getElementById("txt").innerHTML = "Thursday";
                break;
            case 5:
                document.getElementById("txt").innerHTML = "Friday";
                break;
            case 6:
                document.getElementById("txt").innerHTML = "Saturday";
                break;
        }
    </script>
</body>
</html>
